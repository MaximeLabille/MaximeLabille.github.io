<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML.</title>
    <link rel="icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/181330044">
    <meta property="og:title" content="ML." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://maximel.duckdns.org/" />
    <meta property="og:description" content="Mes Projets" />
    <meta name="theme-color" content="#1eb854">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" type="text/css" href="output.css" />
</head>

<body data-theme="forest" class="flex flex-col h-lvh">
    <dialog id="descmodal" class="modal">
        <div class="modal-box">
            <h3 class="text-lg font-bold" id="name">TP 1</h3>
            <p class="py-4" id="desc">
                Le Premier TP, pour les balises HTML de base, fait le 16/09/2024.
            </p>
            <div class="flex justify-center">
                <a id="embedrepo" target="_blank" href="https://github.com/MaximeLabille/MaximeLabille.github.io">
                    <img class="stats_repo bg-base-100" src="">
                </a>
            </div>
            <div class="modal-action">
                <form method="dialog">
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>
    <div class="flex flex-col place-items-center justify-center mb-1 pb-0.5">
        <div style="transition: width 0.5s !important;" class="flex w-full flex-col p-2 bg-base-300 border-0 border-b-2 border-primary mb-2">
            <h1 class="text-current ml-1 mb-1 text-2xl text-neutral-50 font-black">Labille Maxime</h1>
            <div role="tablist" id="tabs" class="tabs tabs-boxed bg-base-300 w-fit grid-cols-3 gap-2">
                <a role="tab" data="tpbts1" class="tab w-full transition-all text-xs duration-300 tab-active rounded-sm">Missions BTS</a>
                <a role="tab" data="missionbts1" class="tab w-full transition-all text-xs duration-300 rounded-sm">TP BTS</a>
                <a role="tab" data="autre" class="tab w-full transition-all text-xs duration-300 rounded-sm">Autre</a>
            </div>
        </div>
    </div>
    <div class="flex flex-col place-items-center justify-center mb-0 p-4 pb-8">
        <div style="transition: width 0.5s !important;" class="flex w-full flex-col p-2 bg-base-300">
            <div id="projets_content" class="overflow-y-scroll max-h-96 min-h-96 h-96">
                <div data="template" class="flex flex-row rounded-xl bg-base-400 p-4 mb-2">
                    <div id="projet"
                        class="shrink-[99999] mr-2 text-xs sm:text-sm my-auto text-ellipsis whitespace-nowrap overflow-hidden">
                    </div>
                    <div class="ml-auto">
                        <button id="about" class="btn btn-square btn-neutral btn-sm animate-none">
                            <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                class="h-4 w-4">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                            </svg>
                        </button>
                        <a target="_blank" id="livelink" href="">
                            <button class="btn btn-square btn-neutral btn-sm animate-none">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                    stroke="currentColor" class="h-4 w-4">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
                                </svg>
                            </button>
                        </a>
                        <a target="_blank" id="repolink" href="">
                            <button class="btn btn-square btn-neutral btn-sm animate-none">
                                <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                    stroke-width="2.5" class="h-4 w-4">
                                    <path
                                        d="M14 4a2 2 0 1 0-2.47 1.94V7a.48.48 0 0 1-.27.44L8.49 8.88l-2.76-1.4A.49.49 0 0 1 5.46 7V5.94a2 2 0 1 0-1 0V7a1.51 1.51 0 0 0 .82 1.34L8 9.74v1.32a2 2 0 1 0 1 0V9.74l2.7-1.36A1.49 1.49 0 0 0 12.52 7V5.92A2 2 0 0 0 14 4zM4 4a1 1 0 1 1 2 0 1 1 0 0 1-2 0zm5.47 9a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM12 5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z">
                                    </path>
                                </svg>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer footer-left bg-base-400 text-base-content p-4 mt-auto">
        <aside class="flex flex-row">
            <a href="{{commitlink}}">
                <button class="btn btn-ghost btn-xs">
                    <svg aria-hidden="true" viewBox="0 0 16 16" class="h-4 w-4" fill="currentColor">
                        <path
                            d="M11.93 8.5a4.002 4.002 0 0 1-7.86 0H.75a.75.75 0 0 1 0-1.5h3.32a4.002 4.002 0 0 1 7.86 0h3.32a.75.75 0 0 1 0 1.5Zm-1.43-.75a2.5 2.5 0 1 0-5 0 2.5 2.5 0 0 0 5 0Z">
                        </path>
                    </svg>
                    {{commit}}
                </button>
            </a>

            <button class="btn btn-ghost btn-xs">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="h-4 w-4"
                    stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                {{datecommit}}
            </button>
        </aside>
    </footer>
    <script src="projets.js"></script>
</body>

</html>
